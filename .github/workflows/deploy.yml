name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Измените на вашу основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Укажите версию Node.js, которая используется в вашем проекте

      - name: Install dependencies
        run: npm install  # Измените на ваш способ установки зависимостей

      - name: Build
        run: npm run build  # Измените на вашу команду для сборки проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./dist  # Измените на директорию, в которой находятся файлы для деплоя
